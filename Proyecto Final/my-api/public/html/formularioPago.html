    <h1>Compra De Películas</h1>
<form id="emailForm">
    <br>
    <label for="Nombre">Nombre: </label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    <label for="Nombre">Apellido: </label>
    <input type="text" id="apellido" name="apellido" required><br><br>
    <label for="Nombre">Telefono: </label>
    <input type="text" id="telefono" name="telefono" required><br><br>
    <label for="correo">Correo: </label>
    <input type="email" id="to" name="to" required><br><br>
    <p>El total de tu compra es: $<span id="totalCompra"></span></p>
    <button onclick="enviarCorreo()">Enviar Correo</button><br><br>
    <p id="mensaje"></p>

</form>
<script src="../controladores/correCompra.js"></script>
<script>
    
    // Obtener el total del precio almacenado en localStorage
    const totalPrecio = localStorage.getItem('totalPrecio');

    // Mostrar el total de la compra en la página
    document.getElementById('totalCompra').textContent = totalPrecio;
</script>
