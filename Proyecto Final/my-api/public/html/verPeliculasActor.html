<body>
  <header>

  <main>

    <table id="resultados">

  <script>
    function enviarTotal() {
      if (confirm("¿Deseas continuar?")) {
        // Aquí puedes colocar el código que se ejecutará si el usuario elige continuar
        alert("Continuando con la acción...");
        const totalPrecio = document.getElementById('totalPrecio').textContent;
        localStorage.setItem('totalPrecio', totalPrecio);
        window.location.href = '../html/formularioPago.html';
      } else {
        // Aquí puedes colocar el código que se ejecutará si el usuario elige cancelar
        alert("Acción cancelada.");
      }
    }
